</head>

<body>

  <navbar class="navbar">
    <div class="logo">
      <a href="./index.html"><img src="./logo.svg" alt="Logo" /></a>
    </div>
    <div class="nav-links">
      <span class="navliks"><a class="link" href="./compliance-checker.html">Licence Compliance Checker</a></span>
      <span class="navliks"><a class="link" href="./index.html">Contact us</a></span>
      <span class="navliks"><a class="link" href="./index.html">About us</a></span>
    </div>
  </navbar>
  <main class="container">
    <h2>Credit Licence Compliance Checker</h2>
    <div class="question">
      <label>1Ô∏è‚É£ Do you engage in credit activities (offering or managing credit)?</label>
      <div class="radio-group">
        <label><input type="radio" name="engagesInCreditActivity" value="true"> Yes</label>
        <label><input type="radio" name="engagesInCreditActivity" value="false" checked> No</label>
      </div>
    </div>

    <div class="question">
      <label>2Ô∏è‚É£ Do you hold an Australian Credit Licence?</label>
      <div class="radio-group">
        <label><input type="radio" name="hasLicence" value="true"> Yes</label>
        <label><input type="radio" name="hasLicence" value="false" checked> No</label>
      </div>
    </div>

    <div class="question">
      <label>3Ô∏è‚É£ Are you acting on behalf of another person (a principal)?</label>
      <div class="radio-group">
        <label><input type="radio" name="actsOnBehalfOfPrincipal" value="true"> Yes</label>
        <label><input type="radio" name="actsOnBehalfOfPrincipal" value="false" checked> No</label>
      </div>
    </div>

    <div class="question">
      <label>4Ô∏è‚É£ Does your principal hold a valid licence?</label>
      <div class="radio-group">
        <label><input type="radio" name="principalHoldsLicence" value="true"> Yes</label>
        <label><input type="radio" name="principalHoldsLicence" value="false" checked> No</label>
      </div>
    </div>

    <div class="question">
      <label>5Ô∏è‚É£ Is your principal exempt under s109 or s110?</label>
      <div class="radio-group">
        <label><input type="radio" name="principalIsExempt" value="true"> Yes</label>
        <label><input type="radio" name="principalIsExempt" value="false" checked> No</label>
      </div>
    </div>

    <div class="question">
      <label>6Ô∏è‚É£ Is your conduct within the authority of the principal?</label>
      <div class="radio-group">
        <label><input type="radio" name="conductWithinAuthority" value="true"> Yes</label>
        <label><input type="radio" name="conductWithinAuthority" value="false" checked> No</label>
      </div>
    </div>

    <div class="question offence-section">
      <h3>Offence & Penalty Details</h3>
      <label class="inline"><input type="checkbox" id="foundGuilty"> Found guilty?</label>
      <div id="penaltySection" class="hidden">
        <label>Offence type: <input type="text" id="offenceType" placeholder="e.g., Unlicensed credit conduct"></label>
        <label>Penalty name: <input type="text" id="penaltyName" placeholder="e.g., Court fine"></label>
        <label>Penalty amount (EUR): <input type="number" id="penaltyAmount" min="0" step="0.01" placeholder="0.00"></label>
        <label>Penalty description:</label>
        <textarea id="penaltyDescription" placeholder="Enter details about the penalty, e.g., reason or order text" rows="3"></textarea>
      </div>
    </div>

    <button onclick="checkCompliance()">Check Compliance</button>

    <div id="result" class="result neutral">
      üß≠ Please complete all fields and click 'Check Compliance'
    </div>
  </main>
  <footer>
    <div>
      <h4> Presented By: <span>SYED BILAL HASSAN</span></h4>
    </div>
    <div>
      <h4>Professor: <span>Enrico franchesco</span></h4>
    </div>
  </footer>

  <script src="index.js"></script>

</body>

</html>
